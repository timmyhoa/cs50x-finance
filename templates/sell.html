{% extends "layout.html" %}

{% block title %}
    Buy Stock
{% endblock %}

{% block main %}
    <h1 class="mb-3">Sell Stocks</h1>

    
    {% if success: %}
    <div class="alert alert-success mb-3" >
        <h2>{{success|safe}}</h2>
    </div>
    {% endif %}

    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select center" id="symbol" name="symbol" aria-label="Choose a symbol">
                <option disabled selected>Please choose a Stock</option>
                {% for symbol in data %}
                    <option value="{{symbol}}">{{symbol}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Number of Shares" type="number">
        </div>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
